            gtag('config', 'G-KLJ9PG79GS');</script><meta charSet="utf-8"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="canonical" href="https://www.luce.today/tags/swmaestro"/><title>#Swmaestro - luce.log</title><meta name="next-head-count" content="6"/><link rel="preload" href="/_next/static/css/82a01f73fc65c3881ef1.css" as="style"/><link rel="stylesheet" href="/_next/static/css/82a01f73fc65c3881ef1.css" data-n-g=""/><link rel="preload" href="/_next/static/css/bb0441e5c32b9abf3e15.css" as="style"/><link rel="stylesheet" href="/_next/static/css/bb0441e5c32b9abf3e15.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/main-45d6183fd5b3c63560dd.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.cdbdac0a36200f52203c.js" as="script"/><link rel="preload" href="/_next/static/chunks/81c74b489bf2f978d74aa4cd7daea48988e8252b.835ecee2bc5f4edf1271.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-b7aadc3080f976514685.js" as="script"/><link rel="preload" href="/_next/static/chunks/1fb580b89fc3ed4e419bf75b8b9d4acd25af454e.d53f9046cae23350e97e.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/tags/%5Btag%5D-24aebb21e6a58dc96905.js" as="script"/></head><body><div id="__next"><header class="Header_header_fixed__iK7cE"><div class="home__container"><div class="Header_logo__wrapper__3VRhM"><a href="/"><div class="Header_logo__2OoNp">luce.log</div></a></div><div><div class="Header_categories__wrapper__ZDIZ9"><a class="Header_inactive__11Dfd" href="/">기록</a><a class="Header_inactive__11Dfd" href="/tags">태그 목록</a><a class="Header_inactive__11Dfd" href="/about">소개</a><span class="Header_desktop__2rFne" style="left:-100%"></span><span class="Header_mobile__1P7hZ" style="left:-100%"></span></div></div></div></header><header class="Header_header__2oobP"></header><section class="tag__container"><div class="Tag_tag__header__3oATv">#<!-- -->swmaestro</div><div><div class="Tag_post__wrapper__18EQP"><a href="/log/swmaestro-review"><div class="Tag_image__wrapper__3BI5q"><img src="https://s3.ap-northeast-2.amazonaws.com/static.luce.today/swmaestro-review/swmaestro_logo.png" alt="Thumbnail"/></div></a><div><a href="/log/swmaestro-review"><h1 class="Tag_post__title__3m9mK">소프트웨어 마에스트로 과정 및 후기</h1></a><p class="Tag_post__desc__1gXUw">인터넷에서 소프트웨어 마에스트로에 대한 구체적인 정보를 얻을 수 없었던 경험이 있어 앞으로 이 과정을 준비하는 분에게 조금이나마 도움이 될까 싶어 제가 겪은 프로그램의 과정과 후기를 남길까 합니다.</p><a class="Tag_post__read_more__1UB9C" href="/log/swmaestro-review">더 보기</a><div class="Tag_date_tags__wrapper__1KxyR"><div class="Tag_date__13ktI"><time dateTime="2020-12-30">2020년 12월 30일</time></div><div class="Tag_tags__2EZ4Q"><a href="/tags/swmaestro"><span>swmaestro</span></a></div></div></div></div></div></section><footer class="Footer_footer__3-562"><div>copyright <!-- -->2021<!-- -->. luce.log. all rights reserved.</div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tagPostsData":[{"id":"swmaestro-review","content":"\n## 소프트웨어 마에스트로란?\n\n소프트웨어 마에스트로는 정부가 주관하는 SW 인재 육성프로그램입니다. 정부가 주관하는 만큼 교육과 지원이 체계적으로 진행됩니다. SSAFY, BOB 와 비슷하지만 다른 방향성을 가지고 있습니다. SSAFY는 삼성과 취업 연계를 원하는 사람들이 주로 지원합니다. BOB는 보안 관련 교육이 중점으로 진행되기 때문에 보안에 대한 교육을 받고 싶은 사람이 지원합니다. 하지만 소프트웨어 마에스트로는 IT 창업과 관련된 과정이 진행됩니다. 기획 과정부터 최종 프로그램 배포까지 하나의 서비스를 만들어보고 싶다는 생각이 드는 사람에게 적합합니다. 인터넷에서 소프트웨어 마에스트로에 대한 구체적인 정보를 얻을 수 없었던 경험이 있어 앞으로 이 과정을 준비하는 분에게 조금이나마 도움이 될까 싶어 제가 겪은 프로그램의 과정과 후기를 남길까 합니다.\n\n\n## 프로그램 과정\n\n\n**1. 선발 과정**\n\n제가 참여했던 11기 과정은 서류, 코딩테스트, 그리고 면접을 거쳐 선발했습니다. 다른 대외활동과는 다르게 4~5개월 정도의 선발 과정이 진행됩니다. 상당히 오랫동안 진행되기 때문에 심적 압박이 상당했습니다. 먼저, 서류 과정에서는 4개의 문항에 3000자를 요구합니다. 문항에서 요구하는 것을 어느 정도 정성 들여 썼다면 대부분 통과합니다.\n\n다음은 코딩테스트입니다. 소프트웨어 마에스트로에서 역대 코딩테스트 문제를 따로 공개하지 않습니다. 두 번의 코딩테스트 모두 알고리즘 3문제, SQL 1문제, 그리고 웹 1문제를 출제했습니다. 알고리즘 문제 난이도는 따로 알고리즘 문제를 풀어보셨다면 그렇게 어렵진 않습니다. 백준을 예로 들면 골드 5, 실버 1의 수준입니다. 그리디, 동적 계획법 같이 배우지 않으면 풀 수 없는 문제는 나오지 않습니다. 수학적 사고력을 요구하는 문제들이 많았는데 곰곰이 생각해본다면 답이 나올 수 있기에 이 점을 생각해 준비하면 됩니다.\nSQL은 데이터 테이블을 따로 제공하고 데이터를 추출하기 위해 어떤 SQL문이 필요한지 물어봅니다. 저는 이 부분을 프로그래머스에서 제공하는 SQL 문제들을 풀면서 준비했습니다. 실제로 나왔던 문제들도 이와 유사하게 출제되기 때문에 프로그래머스를 보면서 준비하길 추천합니다.\n웹은 FETCH 문법을 이용해 API를 다루는 법을 물어보았습니다. HTML과 Javascript의 배경지식이 필요하므로 나오는 문제 난이도와 비교하면 준비하기는 상당히 까다로웠습니다.\n코딩테스트 때 저는 알고리즘 2~3문제, SQL 1문제를 맞추고 통과했습니다. 웹은 배운 적이 없어서 아예 풀지도 않았지만 떨어지지 않았던 것을 보면 다른 사람들도 비슷했기에 붙었던 것 같습니다.\n\n![room](https://s3.ap-northeast-2.amazonaws.com/static.luce.today/swmaestro-review/room.jpg)\n코딩테스트를 통과한다면 다음은 면접입니다. 삼성역 코엑스에서 진행했습니다. 면접장에 들어서니 어떤 분은 준비해 온 스크립트를 보고 계셨습니다. 저는 따로 준비도 안 하고 갔었기에 상당히 후회했었습니다. 면접은 5대5 다대다 면접으로 진행했습니다. 면접관분들이 서류전형에 제출한 자소서에 적혀있는 것을 바탕으로 질문하기 때문에 관련 질문을 생각해 가는 것을 추천합니다. 애초에 자기소개서를 작성할 때 자신의 강점을 강조하는 게 좋습니다. 면접관분들이 집요하게 물어보기 때문에 모르는 점들은 들통나게 되어있습니다. 면접장은 4개 정도 있었고 동시에 진행되었습니다. 나중에 물어보니 면접장 분위기는 면접관이 어떤 분들 인가에 따라 달랐습니다. 제가 들어간 면접장은 소프트웨어 개발 전반에 대해 질문했습니다. 예를 들면, \"팀원을 구성해야 하는데 3명을 뽑는다면 어떤 사람들을 뽑고 싶은지?\", \"어플을 만드는데 서버와 어플 사이의 통신은 어떻게 구성할 건지?\" 같은 질문도 받았습니다. 저는 아무 생각 없이 갔기에 머리 굴리는데 상당히 애먹었지만 여러분들은 꼭 준비하시고 가시길 바랍니다.\n\n\n**2. 진행 과정**\n\n선발된다면 팀 구성, 멘토 모집, 그리고 서비스 개발 순으로 진행됩니다. 이 부분은 기수마다 프로그램 과정이 조금씩 바뀌기 때문에 완전히 똑같지는 않습니다. 다만 큰 흐름은 비슷합니다. 처음에는 프로젝트를 같이 할 팀원들을 모집합니다. 팀원들을 모았으면 그다음은 팀을 담당할 멘토분들에게 부탁드립니다. 여기서 팁이 있다면 최대한 팀원을 빨리 모으시는걸 추천해 드립니다. 멘토분마다 담당하는 팀 수는 3팀이 최대이기 때문에 인기 있는 분들은 다른 팀들이 먼저 접선합니다. 따라서 원하는 멘토분을 잡고 싶다면 빨리 팀을 만드시는 게 좋습니다.\n\n![tower](https://s3.ap-northeast-2.amazonaws.com/static.luce.today/swmaestro-review/tower.jpg)\n\n멘토 모집까지 완료했다면 서비스 기획을 합니다. 만들고 싶은 서비스의 비즈니스 모델, 개발 스택, 개발 계획같이 앞으로 진행할 개발의 전체적인 그림을 그립니다. 멘토 모집 후에 기간이 남으실 수도 있는데 그 동안 기획을 해보시는 걸 추천해 드립니다. 기획이 통과되면 서비스 개발에 전념하시면 됩니다. 서비스 개발에 대한 부분은 따로 적지 않겠습니다.\n\n\n## 무엇을 얻었나\n\n저는 휴학하고 프로그램에 참여했습니다. 프로그램에 참여하는 동안 무엇을 얻었는지 곰곰이 생각해봤습니다.\n\n\n**1. 이론**\n\n기획, 개발, 그리고 배포까지 진행하는 과정에서 어떤 엔진이 쓰이고 인기 있는 기술이 뭔지 파악할 수 있습니다. 멘토분들이 현업에서 활동하시는 분들이기 때문에 실제 쓰는 기술들도 알려주셨습니다.\n\n\n**2. 사람**\n    \n다양한 사람을 만날 수 있습니다. 전 대학생 신분이라서 학교라는 울타리를 벗어나는 경험이 새로웠습니다. 프로그램 자체가 개발에 관심이 있는 분들이 선발되기 때문에 공통의 관심사를 가진 사람들이 같이 개발하는 게 즐거웠습니다.\n\n\n**3. 경험**\n\n프로젝트 경험을 할 수 있다는 게 좋습니다. 사실 대학 생활을 하면서 프로젝트를 경험할 일이 자주 있는 경험은 아닙니다. 어떻게 시작해야 할지도 모르고 어떻게 공부해야 할지도 모르기 때문에 그렇습니다. 소프트웨어 마에스트로는 좋은 이정표 역할을 해줍니다. 막히는 부분에서는 같이 고민하고 토의하기 때문에 혼자라면 해결하기 힘든 부분들도 도움을 많이 받을 수 있습니다. 이 과정에서 소프트웨어 개발에 대한 자신감을 얻을 수 있었습니다.\n\n\n## 추천하고 싶은 사람\n\n고등학생부터 직장인까지 누구나 참여해 볼 만한 좋은 프로그램이라고 생각합니다. 하지만 다음과 같이 목표가 명확하신 분들이 있다면 더 좋은 시너지를 낼 수 있을 거라고 확신합니다.\n\n\n**1. 창업아이디어가 있는 사람**\n    \n원하는 창업아이디어가 있지만 어떻게 시작해야 될지 모르는 분들에게 좋습니다. 프로그램 과정 자체가 창업 생각이 있는 분들에게 가장 최적화되어 있다고 봅니다. 테스트를 통해 어느 정도 입증된 사람들이 모여서 개발에 참여하기에 좋은 팀원을 구하기도 좋습니다. 현업에 계신 멘토분들도 있어서 조언을 얻을 수도 있습니다. 심지어는 변호사분 께서도 멘토로 있어서 법적인 상담을 받을 수도 있습니다. 프로그램이 끝나고 난 후에는 데모데이가 진행되기 때문에 투자를 받을만한 좋은 기회가 되기도 합니다.\n\n\n**2. 개발 능력을 향상시키고 싶은 사람**\n    \n개발 능력이라는 게 코딩을 능숙하게 한다는 뜻은 아닙니다. 하지만 서비스 개발이라는 과정을 한 번 경험해보는 것에서 소프트웨어 개발에 필요한 기술을 선별할 수 있는 능력을 기를 수 있습니다. 무엇을 공부할지 모르는 사람이 무엇을 공부할지 선택할 수 있는 능력을 기를 수 있습니다. 제 생각에는 백엔드, 프론트엔드, 그리고 딥러닝 등 분야에 한정되어 있는게 아니라 포괄적인 개발을 해야하기 때문에 다양한 분야를 도전해보고 싶은 분께 추천해 드립니다.\n\n\n## 결론\n\n프로그램을 진행하면서 능동적인 태도의 중요성을 느꼈습니다. 멘토분들도 계셨지만 결국 프로젝트를 이끌어가는 것은 팀원들과 나 자신입니다. 내가 팀을 위해 해야 하는 게 무엇이고 어떻게 해결해야 할까를 끊임없이 고민해야 했습니다. 하지만 문제에 대한 해답은 문제를 마주친 사람이 제일 잘 알 수 있습니다. 문제를 해결하는 데 스스로 해결하기 위해 노력하면서 그 중요함을 깨달았습니다.","title":"소프트웨어 마에스트로 과정 및 후기","date":"2020-12-30","thumbnail":"https://s3.ap-northeast-2.amazonaws.com/static.luce.today/swmaestro-review/swmaestro_logo.png","description":"인터넷에서 소프트웨어 마에스트로에 대한 구체적인 정보를 얻을 수 없었던 경험이 있어 앞으로 이 과정을 준비하는 분에게 조금이나마 도움이 될까 싶어 제가 겪은 프로그램의 과정과 후기를 남길까 합니다.","tags":["swmaestro"]}],"tag":"swmaestro"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"swmaestro"},"buildId":"DDgSwsUz8gcRptqp_fcIt","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-83732ebf2ed7f8a1b2c7.js"></script><script src="/_next/static/chunks/main-45d6183fd5b3c63560dd.js" async=""></script><script src="/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/_next/static/chunks/framework.cdbdac0a36200f52203c.js" async=""></script><script src="/_next/static/chunks/81c74b489bf2f978d74aa4cd7daea48988e8252b.835ecee2bc5f4edf1271.js" async=""></script><script src="/_next/static/chunks/pages/_app-b7aadc3080f976514685.js" async=""></script><script src="/_next/static/chunks/1fb580b89fc3ed4e419bf75b8b9d4acd25af454e.d53f9046cae23350e97e.js" async=""></script><script src="/_next/static/chunks/pages/tags/%5Btag%5D-24aebb21e6a58dc96905.js" async=""></script><script src="/_next/static/DDgSwsUz8gcRptqp_fcIt/_buildManifest.js" async=""></script><script src="/_next/static/DDgSwsUz8gcRptqp_fcIt/_ssgManifest.js" async=""></script></body></html>
